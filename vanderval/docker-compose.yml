version: "3.8"

services:
  web:
    build: .
    container_name: vanderval_app
    command: sh -c "python manage.py test website && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=vanderval.settings
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - .:/app

  celery_worker:
    build: .
    container_name: celery_worker
    command: ./start-celery.sh
    environment:
      - DJANGO_SETTINGS_MODULE=vanderval.settings
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
      - web

  celery_beat:
    build: .
    container_name: celery_beat
    command: sh -c "celery -A vanderval beat --loglevel=info --scheduler django_celery_beat.schedulers.DatabaseScheduler"
    environment:
      - DJANGO_SETTINGS_MODULE=vanderval.settings
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
      - web
    volumes:
      - .:/app

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
